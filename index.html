<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="top-bar">
        <p class="top-bar__text">The Must-Have Calculator for Every Student!</p>
        <i class="fa-solid fa-arrow-right"></i>
        <p class="top-bar__text"><a href="#">Get Started Today</a></p>
    </div>
    <header> 
            <div class="badge">
                <span class="badge__feature">NEW</span><p class="badge__text"> Ultimate Math Assistant</p>
            </div>
            <h1>Modern Calculator</h1>
            <p class="subheader">Unlock the Power of Precision: Your Ultimate Math Assistant!</p>
    </header>
    <div class="left-blur"></div>
    <div class="right-blur"></div>

    <div class="calculator-grid">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>รท</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>-</button>
        <button>.</button>
        <button>0</button>
        <button class="span-two">=</button>
    </div>

    <footer>
        Copyright &copy; 2023 Yassine Mahboub <a href="https://github.com/yassinemahboub/calculator"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
