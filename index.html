<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Calculator | Your Math Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="images/Calculator-icon.png">
</head>
<body>
    <div class="top-bar">
        <p class="top-bar__text">The Must-Have Calculator for Every Student!</p>
        <i class="fa-solid fa-arrow-right"></i>
        <p class="top-bar__text"><a href="#">Get Started Today</a></p>
    </div>
    <header> 
            <div class="badge">
                <span class="badge__feature">NEW</span><p class="badge__text"> Ultimate Math Assistant</p>
            </div>
            <h1>Modern Calculator</h1>
            <p class="subheader">Unlock the Power of Precision: Your Ultimate Math Assistant!</p>
    </header>
    <div class="left-blur"></div>
    <div class="right-blur"></div>

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        
    
    </div>
    
    <footer>
        Copyright &copy; 2023 Yassine Mahboub <a href="https://github.com/yassinemahboub/calculator"><i class="fa-brands fa-github"></i></a>
    </footer>
</body>
</html>
